name: Fetch RSS & Update JSON

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: read

jobs:
  fetch-rss-update-json:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1'
        bundler-cache: true
    - name: Convert RSS to JSON
      run: ruby app.rb
    - uses: stefanzweifel/git-auto-commit-action@v4
